<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Three Column Grid Layouts for All Devices</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
	<div class="container">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-xs-4">
                <div class="demo-content">.col-xs-4</div>
            </div>
            <div class="col-xs-4">
            	<div class="demo-content bg-alt">.col-xs-4</div>
            </div>
            <div class="col-xs-4">
            	<div class="demo-content">.col-xs-4</div>
            </div>
        </div>
        <hr>
        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="col-xs-2">
            	<div class="demo-content">.col-xs-2</div>
            </div>
            <div class="col-xs-8">
            	<div class="demo-content bg-alt">.col-xs-8</div>
            </div>
            <div class="col-xs-2">
            	<div class="demo-content">.col-xs-2</div>
            </div>
        </div>
        <hr>
        <!--Row with three columns divided unevenly-->
        <div class="row">
            <div class="col-xs-3">
            	<div class="demo-content">.col-xs-3</div>
            </div>
            <div class="col-xs-7">
            	<div class="demo-content bg-alt">.col-xs-7</div>
            </div>
            <div class="col-xs-2">
            	<div class="demo-content">.col-xs-2</div>
            </div>
        </div>
    </div>
</body>
</html>
