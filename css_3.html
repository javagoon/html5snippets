<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of CSS font-family property</title>
    <style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		h1 {
			font-family: "Times New Roman", Times, serif;
		}
    </style>
</head>
<body>
	<h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
