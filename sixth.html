<!DOCTYPE html>
<html lang="en">
<head>
<title>Example image alignment</title>
</head>
<body>
    <p>This image <img src="/examples/images/smiley.png" alt="Smiley" style="vertical-align: top;"> is aligned vertically top of the text.</p>
    <p>This image <img src="/examples/images/smiley.png" alt="Smiley" style="vertical-align: middle;"> is aligned vertically center of the text.</p>
    <p>This image <img src="/examples/images/smiley.png" alt="Smiley" style="vertical-align: baseline;"> is aligned to the baseline of the text.</p>
</body>
</html>
